{{ range .Site.Params.experience.entry }}
<section class="work-section py-3">
  <h3 class="text-uppercase resume-section-heading mb-4">
    {{ .title }}
  </h3>

  {{ range .list }}
  <div class="item mb-3">
    <div class="item-heading row align-items-center mb-2">
      <h4 class="item-title col-12 col-md-6 col-lg-6 mb-2 mb-md-0">
        {{ .title }}
      </h4>
      <div
      class="item-meta col-12 col-md-6 col-lg-6 text-muted text-left text-md-right"
    >
       {{ .dates }} 
    </div>
  </div>
    <div class="item-content">
      <p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
      <ul class="resume-list">
        {{ range .items }}
        <li>{{ with .details }}{{ . | markdownify }}{{ end }}</li>
        {{ end }}
      </ul>
      <div>
      <a rel="noreferrer" target="_blank" href="{{ .github }}">
        <i class="fab fa-github-square fa-2x mr-2" data-fa-transform="down-2"></i>
      </a>
      <a rel="noreferrer" target="_blank" href="{{ .gitlab }}">
        <i class="fab fa-gitlab fa-2x mr-2" data-fa-transform="down-2"></i>
      </a>
    </div>
  </div>
  </div>
  {{ end }}
</section>
{{ end }}
